{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
<h3 class="text-c heading">Malaria Detection App</h3>
{% endblock %}

{% block content %}
<div class="form-container text-c animated flipInX">
        	<div class="container-content">
        		<form class="margin-t"  method=post enctype=multipart/form-data>
        			<div class="form-group">
        				<input class="form-control" type=file name=image>
        			</div>
        			<button type="submit" class="form-button button-l">Predict</button>
        		</form>
        	</div>
        	{% if prediction %}
        	<div class="container-content">
        		<img class="mb-4" src="{{ img_loc }}" width="250" height="250">
        		<h2>Prediction : {{ prediction }}</h2>
        		<h3>Confidence : {{ proba }}</h3>
        	</div>
        	{% endif %}
        </div>
{% endblock %}
